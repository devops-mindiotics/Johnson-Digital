name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - dev_ramApi

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # ðŸ”‘ Enable frameworks experiment for this job
      - name: Enable Firebase webframeworks experiment
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase experiments:enable webframeworks

      # Optional: run build yourself (Firebase can build during deploy too)
      - name: Build
        run: npm run build

      # --- PR preview deploy ---
      - name: Deploy Preview (PR)
        if: github.event_name == 'pull_request'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.number }} \
            --project jonson-publications

      # --- Live deploy when pushing to dev_ramApi ---
      - name: Deploy Live (dev_ramApi)
        if: github.ref == 'refs/heads/dev_ramApi'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting \
            --project jonson-publications
