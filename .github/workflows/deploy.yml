name: Deploy to Firebase Hosting (Next.js + FIREBASE_TOKEN)

on:
  push:
    branches: [ "release" ]     # live deploys from release
  pull_request:                    # preview URLs on PRs

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # ðŸ”‘ Enable frameworks experiment for this job
      - name: Enable Firebase webframeworks experiment
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase experiments:enable webframeworks

      # Optional: run build yourself (Firebase can build during deploy too)
      - name: Build
        run: npm run build

      # --- PR preview deploy ---
      - name: Deploy Preview (PR)
        if: github.event_name == 'pull_request'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.number }} \
            --project jonson-publications

      # --- Live deploy when pushing to release ---
      - name: Deploy Live (release)
        if: github.ref == 'refs/heads/release'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting \
            --project jonson-publications
