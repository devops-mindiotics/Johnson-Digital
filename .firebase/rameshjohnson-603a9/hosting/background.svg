<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="bg-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <style>
        .icon {
          stroke: #E5E7EB; /* gray-200 */
          stroke-width: 1.5;
          fill: none;
        }
      </style>
      
      <!-- Star -->
      <path d="M20,20 L22,15 L24,20 L19,17 H25 L20,20" class="icon" />
      
      <!-- Globe -->
      <circle cx="50" cy="25" r="8" class="icon"/>
      <path d="M50,17 L50,33 M42,25 L58,25" class="icon" />
      
      <!-- Rocket -->
      <path d="M80,30 L85,20 L90,30 L80,30" class="icon" />
      <path d="M82,30 L82,35 L88,35 L88,30" class="icon" />
      
      <!-- Music Note -->
      <circle cx="20" cy="70" r="3" class="icon" style="fill: #E5E7EB;"/>
      <path d="M23,70 L23,60 L30,55" class="icon"/>
      
      <!-- Light Bulb -->
      <circle cx="50" cy="70" r="6" class="icon"/>
      <rect x="47" y="76" width="6" height="4" class="icon"/>

      <!-- Test tube -->
      <path d="M 80 65 L 80 80 Q 80 85 85 85 Q 90 85 90 80 L 90 65" class="icon"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#bg-pattern)"/>
</svg>
